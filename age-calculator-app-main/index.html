<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/scss/styles.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
  </head>

  <body>
    <header></header>

    <main class="container">
      <div class="age-input-container">
        <span class="input-element">
          <label for="day" class="age-input-container__headline">DAY</label>
          <input
            type="text"
            id="day"
            name="day"
            class="age-input-container__input"
            maxlength="2"
            placeholder="DD"
          />
        </span>

        <span class="input-element">
          <label for="month" class="age-input-container__headline">MONTH</label>
          <input
            type="text"
            id="month"
            name="month"
            class="age-input-container__input"
            maxlength="2"
            placeholder="MM"
          />
        </span>

        <span class="input-element">
          <label for="year" class="age-input-container__headline">YEAR</label>
          <input
            type="text"
            id="year"
            name="year"
            class="age-input-container__input"
            maxlength="4"
            placeholder="YYYY"
          />
        </span>
      </div>

      <span class="line"></span>

      <div class="btn-container">
        <button id="submitbtn" class="btn-container__primary-button"></button>
      </div>

      <div class="age-output-container">
        <p class="age-output-container__textoutput">
          <span class="output__color" id="years"> -- </span>
          <span class="output__margin" > years </span>
        </p>
        <p class="age-output-container__textoutput">
          <span class="output__color" id="months"> -- </span>
          <span class="output__margin"> months </span>
        </p>
        <p class="age-output-container__textoutput">
          <span class="output__color" id="days"> -- </span>
          <span class="output__margin"> days </span>
        </p>
      </div>
    </main>

    <footer></footer>

    <script src="../age-calculator-app-main/assets/script/script.js"></script>
  </body>
</html>

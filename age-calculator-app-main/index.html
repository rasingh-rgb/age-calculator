<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/styles.css">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>

  <header>

  </header>

  <main>
    <div class="container">

      <div class="age-input-container">

        <span>
          <label for="name" class="age" class="age-input-container__textcontent">DAY</label>
          <input type="text" id="name" name="name" class="age-input-container__input">
        </span>

        <span>
          <label for="email" class="age-input-container__textcontent">MONTH</label>
          <input type="email" id="email" name="email" class="age-input-container__input">
        </span>

        <span>
          <label for="message" class="age-input-container__textcontent">YEAR</label>
          <input id="message" name="message" class="age-input-container__input"></input>
        </span>

      </div>

      <div class="">
        <button class="primary-button">
          <img src="../age-calculator-app-main/assets/images/icon-arrow.svg" alt="">

        </button>
      </div>

      <div class="age-output-container">
        <p> years</p>
        <p> months</p>
        <p> days</p>
      </div>

    </div>
  </main>

  <footer>

  </footer>

</body>

</html>
